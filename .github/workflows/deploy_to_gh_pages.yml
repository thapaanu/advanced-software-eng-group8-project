 name: Deploy ASE app to GitHub Pages

  on:
    push:
      branches: master
      paths-ignore:
        - "**.md"

  jobs:
    build-deploy:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout ğŸ›ï¸
          uses: actions/checkout@v3
          with:
            persist-credentials: false

        - name: Install
          run: yarn install

        - name: Build
          run: yarn build
          env:
            NODE_ENV: production

        - name: Deploy to GitHub Pages
          if: ${{ github.event_name != 'pull_request' }}
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: dist
